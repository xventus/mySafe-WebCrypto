<main class="container">  
  <div class="bg-light p-5 rounded">
    <h1>AES</h1> <i class="bi bi-arrow-right"></i>
    <p class="lead">It is used for generating key and encrypting messages using AES-GCM. The message format is IV | encpayload | TAG</p>

    <div class="mb-3">
        <label for="convertSelector" class="form-label">Plain data format</label>
        <select class="form-select" aria-label="" id="convertSelector">
        <option value="A">Text - ASCII</option>
        <option value="U" selected="selected">Text - UTF8</option>
        <option value="H">Hex</option>
        <option value="B">Base64</option>
        </select>
   
        <label for="inputData" class="form-label">Input plain data</label>
        <textarea class="form-control" id="inputData" rows="3"  placeholder="enter plain data"></textarea>
    </div>

    <div class="mb-3">
        <label for="convertSelector2" class="form-label">Encrypted data format</label>
        <select class="form-select" aria-label="" id="convertSelector2">
        <option value="H" selected="selected">Hex</option>
        <option value="B">Base64</option>
        </select>
   
        <label for="inputEData" class="form-label">Encrypted data</label>
        <textarea class="form-control" id="inputEData" rows="3"  placeholder="enter encrypted data"></textarea>
    </div>
    
    
    <div class="mb-3">
        <label for="convertSelectorKey" class="form-label">Encryption key</label>
        <select class="form-select" aria-label="" id="convertSelectorKey">
        <option value="H" selected="selected">Hex</option>
        <option value="B">Base64</option>
        </select>
   
        <label for="inputKey" class="form-label">Encryption key</label>
        <textarea class="form-control" id="inputKey" rows="3"  placeholder="enter encryption key or generate it"></textarea>
    </div>

    <div class="mb-3">
        <label for="inputL" class="form-label">Length in bytes of the encryption key</label>
        <input class="form-control" id="inputL" type="number" min="1" value="256"></input>
    </div>

    <a class="btn btn-primary" onclick="encrypt()" role="button">Encrypt</a>
    <a class="btn btn-primary" onclick="decrypt()" role="button">Decrypt</a>
    <a class="btn btn-primary" onclick="generate()" role="button">AES key generate</a>  
  </div>

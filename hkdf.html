<main class="container">  
  <div class="bg-light p-5 rounded">
    <h1>HKDF -  HMAC-based Extract-and-Expand Key Derivation Function </h1> <i class="bi bi-arrow-right"></i>
    
    <p class="lead">Select the input data type, HASH algorithm, key, salt, info and compute it.  </p>

    <div class="mb-3">
        <label for="convertSelector" class="form-label">Input key format</label>
        <select class="form-select" aria-label="" id="convertSelector">
        <option value="A">Text - ASCII</option>
        <option value="U">Text - UTF8</option>
        <option value="H" selected="selected">Hex</option>
        <option value="B">Base64</option>
        </select>
   
        <label for="inputData" class="form-label">Password</label>
        <textarea class="form-control" id="inputData" rows="3"  placeholder="enter the key in the required format"></textarea>
    </div>

    <div class="mb-3">
        <label for="saltConvertSelector" class="form-label">Salt format</label>
        <select class="form-select" aria-label="" id="saltConvertSelector">
        <option value="A">Text - ASCII</option>
        <option value="U">Text - UTF8</option>
        <option value="H" selected="selected">Hex</option>
        <option value="B">Base64</option>
        </select>
   
        <label for="inputSalt" class="form-label">Input salt</label>
        <textarea class="form-control" id="inputSalt" rows="3"  placeholder="enter the salt in the required format"></textarea>
    </div>

    <div class="mb-3">
        <label for="infoConvertSelector" class="form-label">Info format</label>
        <select class="form-select" aria-label="" id="infoConvertSelector">
        <option value="A">Text - ASCII</option>
        <option value="U" selected="selected">Text - UTF8</option>
        <option value="H">Hex</option>
        <option value="B">Base64</option>
        </select>
   
        <label for="inputInfo" class="form-label">Input info</label>
        <textarea class="form-control" id="inputInfo" rows="3"  placeholder="enter the info in the required format"></textarea>
    </div>
    
    <div class="mb-3">
        <label for="AlgSelector" class="form-label">HASH algorithm</label>
        <select class="form-select" aria-label="" id="AlgSelector">
          <option value="1">SHA-1</option>
          <option value="256" selected="selected">SHA-256</option>
          <option value="512">SHA-512</option>
        </select>
      </div>
    
      <div class="mb-3">
        <label for="inputL" class="form-label">Length in bytes of the key to be derived (l)</label>
        <input class="form-control" id="inputL" type="number" min="1" value="32"></input>
    </div>
    
    <div class="mb-3">
      <label for="HexOutput" class="form-label">Hex</label>
      <div class="card" >
        <div class="card-body">
         <p class="font-monospace" id="HexOutput" ></p>
        </div>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="B64Output" class="form-label">Base64</label>
      <div class="card" >
        <div class="card-body">
         <p class="font-monospace" id="B64Output" ></p>
        </div>
      </div>
    </div>


    <a class="btn btn-primary" onclick="conversion()" role="button">compute</a>  
  </div>


  <div id="conversionAlert" class="hidden"  role="alert">

<main class="container">  
  <div class="bg-light p-5 rounded">
    <h1>HMAC - Keyed-Hashing for Message Authentication</h1> <i class="bi bi-arrow-right"></i>
    
    <p class="lead">Select the input data type, HASH algorithm, key, enter the input data and compute it.  </p>

    <div class="mb-3">
        <label for="convertSelector" class="form-label">Input data format</label>
        <select class="form-select" aria-label="" id="convertSelector">
        <option value="A">Text - ASCII</option>
        <option value="U" selected="selected">Text - UTF8</option>
        <option value="H">Hex</option>
        <option value="B">Base64</option>
        </select>
   
        <label for="inputData" class="form-label">Input data</label>
        <textarea class="form-control" id="inputData" rows="3"  placeholder="enter the data in the required format"></textarea>
    </div>

    <div class="mb-3">
        <label for="keyConvertSelector" class="form-label">Key format</label>
        <select class="form-select" aria-label="" id="keyConvertSelector">
        <option value="A">Text - ASCII</option>
        <option value="U" selected="selected">Text - UTF8</option>
        <option value="H">Hex</option>
        <option value="B">Base64</option>
        </select>
   
        <label for="inputKey" class="form-label">Input key</label>
        <textarea class="form-control" id="inputKey" rows="3"  placeholder="enter the key in the required format"></textarea>
    </div>
    
    <div class="mb-3">
        <label for="AlgSelector" class="form-label">HASH algorithm</label>
        <select class="form-select" aria-label="" id="AlgSelector">
          <option value="1">SHA-1</option>
          <option value="256">SHA-256</option>
          <option value="512" selected="selected">SHA-512</option>
        </select>
      </div>
    
    
    <div class="mb-3">
      <label for="HexOutput" class="form-label">Hex</label>
      <div class="card" >
        <div class="card-body">
         <p class="font-monospace" id="HexOutput" ></p>
        </div>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="B64Output" class="form-label">Base64</label>
      <div class="card" >
        <div class="card-body">
         <p class="font-monospace" id="B64Output" ></p>
        </div>
      </div>
    </div>


    <a class="btn btn-primary" onclick="conversion()" role="button">compute</a>  
  </div>


  <div id="conversionAlert" class="hidden"  role="alert">

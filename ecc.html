<main class="container">  
  <div class="bg-light p-5 rounded">
    <h1>ECC</h1> <i class="bi bi-arrow-right"></i>
    <p class="lead">The utility is used to generate the ECC call pair, the private call is in PKCS#8 format and the public call is packed in SPKI format. </p>

    <div class="mb-3">
        <label for="convertSelector" class="form-label">Key pair encoding</label>
        <select class="form-select" aria-label="" id="convertSelector">
        <option value="H" selected="selected">Hex</option>
        <option value="B">Base64</option>
        </select>
   
        <label for="inputDataPriv" class="form-label">Private key PKCS#8 form</label>
        <textarea class="form-control" id="inputDataPriv" rows="3"  placeholder="enter the private key or generate it"></textarea>


        <label for="inputDataPub" class="form-label">Public key SPKI form</label>
        <textarea class="form-control" id="inputDataPub" rows="3"  placeholder="enter the public key or generate it"></textarea>

    </div>
    
    <div class="mb-3">
      <label for="AlgSelector" class="form-label">Elliptic curve</label>
      <select class="form-select" aria-label="" id="AlgSelector">
        <option value="256">P-256</option>
        <option value="384">P-384</option>
        <option value="521" selected="selected">P-521</option>
      </select>
    </div>

    <div class="mb-3">
        <label for="inputL" class="form-label">ECDH bits length</label>
        <input class="form-control" id="inputL" type="number" min="1" value="528"></input>
    </div>

    <div class="mb-3">
      <label for="HexOutput" class="form-label">ECDH Hex</label>
      <div class="card" >
        <div class="card-body">
         <p class="font-monospace" id="HexOutput" ></p>
        </div>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="B64Output" class="form-label">ECDH Base64</label>
      <div class="card" >
        <div class="card-body">
         <p class="font-monospace" id="B64Output" ></p>
        </div>
      </div>
    </div>


    <a class="btn btn-primary" onclick="conversion()" role="button">ECDH key computation</a>
    <a class="btn btn-primary" onclick="generate()" role="button">Generate key pair</a>   
  </div>
